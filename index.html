<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABLE Testside</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: #333;
        }
        .car {
            position: absolute;
            bottom: 110px;
            width: 100px;
            height: 50px;
            background: red;
            border-radius: 10px;
            animation: drive 5s linear infinite;
        }
        .car::after, .car::before {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .car::before {
            left: 15px;
        }
        .car::after {
            right: 15px;
        }
        @keyframes drive {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        .car2 {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 50px;
            background: blue;
            border-radius: 10px;
            animation: drive2 7s linear infinite;
        }
        .car2::after, .car2::before {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .car2::before {
            left: 15px;
        }
        .car2::after {
            right: 15px;
        }
        @keyframes drive2 {
            0% { left: 100%; }
            100% { left: -100px; }
        }
        .tittel {
            color: #fff;
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car"></div>
        <div class="car2"></div>
    </div>
    <div>
        <div class="tittel">ABLE Trafikkskole</div>
    </div>
</body>
<body>
    <script src="https://swnevin.github.io/abes_assets/extensions.js"></script>
    <script type="text/javascript">
        let proactiveMessage = "Jeg hjelper deg gjerne!";
        let widgetStyleSheet = "https://swnevin.github.io/abes_assets/styles.css";
        (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '672ba53f673ad3993b94f339' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              assistant: {
                stylesheet: widgetStyleSheet,
                extensions: [FormExtension]
              },
              launch: {
                event: { type: "launch", payload: { browser_url: window.location.href } }
              }
            }).then(() => {
                window.voiceflow.chat.proactive.clear();
                window.voiceflow.chat.proactive.push(
                    { type: 'text', payload: { message: proactiveMessage } }
                );
            });
          };
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
