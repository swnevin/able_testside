<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Cars on a Road</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-color: #333;
        }
        .car {
            position: absolute;
            bottom: 110px;
            width: 100px;
            height: 50px;
            background: red;
            border-radius: 10px;
            animation: drive 5s linear infinite;
        }
        .car::after, .car::before {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .car::before {
            left: 15px;
        }
        .car::after {
            right: 15px;
        }
        @keyframes drive {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        .car2 {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 50px;
            background: blue;
            border-radius: 10px;
            animation: drive2 7s linear infinite;
        }
        .car2::after, .car2::before {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .car2::before {
            left: 15px;
        }
        .car2::after {
            right: 15px;
        }
        @keyframes drive2 {
            0% { left: 100%; }
            100% { left: -100px; }
        }
    </style>
</head>
<body>
    <div class="road">
        <div class="car"></div>
        <div class="car2"></div>
    </div>
</body>
